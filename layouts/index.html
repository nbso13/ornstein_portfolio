<!-- inject:../components/baseHead/baseHeadStart.html -->
<!DOCTYPE html>
<html lang="en">

<head>

    {{ partial "head.html" . }}

    {{ partial "head_custom.html" . }}

</head>


<body class="{{ if .IsHome }}home{{ end }}">

	{{ partial "header.html" . }}

	  <div id="sketch-container" style="position: relative; width: 100%; height: 100vh; background: #f8f9fa;">
        <div id="loading-message" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-family: Arial, sans-serif; color: #333;">
          <p>Loading sketch...</p>
          <div class="spinner" style="width: 40px; height: 40px; border: 4px solid #ccc; border-top-color: #333; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>
      </div>
      
      <!-- Add p5.js before your sketch -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
      <script src="./js/sketch.js"></script>
      
      <style>
        /* Add a spinner animation */
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
      
      <script>
        // Remove the loading message once the sketch has initialized
        window.removeLoadingMessage = () => {
          const loadingMessage = document.getElementById('loading-message');
          if (loadingMessage) {
            loadingMessage.remove();
          }
        };
      </script>
	{{ range .Site.Params.sections }}
	{{ partial . $ }}
	{{ end }}

	{{ partial "footer.html" . }}
    {{ partial "base-foot.html" . }}
</body>

</html>
<!-- endinject -->
